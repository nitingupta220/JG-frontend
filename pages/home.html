<div class="container text-center">
    <h1 class="text-center">Find your artist below</h1>
    <img src="images/arrow.png" alt="" class="arrow img-responsive">
    <a>
        <button id="searchArtist" class="btn btn-success" type="button" data-toggle="modal" data-target="#searchForm" style="margin-top: 3.5em;">Search Artist</button>
    </a>
</div>
<!--        <div class="container text-center error">"Please choose a valid artist & tracks!"</div>-->
<div class="modal fade" id="searchForm">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Enter Search Criteria</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="form">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Artist name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="searchText" placeholder="Enter your artist name" ng-model="username" required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">No. of tracks</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="select" ng-model="select">

                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4" ng-selected="true">4</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="col-sm-12 text-center">
                    <a href="#" data-dismiss="modal" ng-click="Login()">
                        <button class="btn btn-success" id="searchForms">Search</button>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
